receivers:
  prometheus:
    config:
     scrape_configs:
       - job_name: 'redis-monitoring'
         scrape_interval: 5s
         static_configs:
           - targets: ['redis_exporter_1:9121', 'redis_exporter_2:9121', 'redis_exporter_3:9121']
             labels:
               host_name: root[root]
processors:
  batch:

exporters:
  otlp:
    endpoint: oap:11800
    tls:
      insecure: true
service:
  pipelines:
    metrics:
      receivers:
      - prometheus
      processors:
      - batch
      exporters:
      - otlp
