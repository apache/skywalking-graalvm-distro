  cases:
    # service list
    - query: swctl --display yaml --base-url=http://${oap_host}:${oap_12800}/graphql service ls
      expected: expected/service.yml
    # service endpoint service-name=kafka:9092
    - query: swctl --display yaml --base-url=http://${oap_host}:${oap_12800}/graphql endpoint list --service-id=a2Fma2E6OTA5Mg==.0
      expected: expected/service-endpoint.yml
    # endpoint metrics
    - query: swctl --display yaml --base-url=http://${oap_host}:${oap_12800}/graphql metrics exec --expression=mq_service_consume_latency --service-id=a2Fma2E6OTA5Mg==.0
      expected: expected/metrics-has-value.yml
    # endpoint metrics
    - query: swctl --display yaml --base-url=http://${oap_host}:${oap_12800}/graphql metrics exec --expression=mq_endpoint_consume_cpm --endpoint-name='topic' --service-id=a2Fma2E6OTA5Mg==.0
      expected: expected/metrics-has-value.yml