version: '2.1'

services:
  es:
    image: elastic/elasticsearch:${ES_VERSION}
    expose:
      - 9200
    networks:
      - e2e
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    healthcheck:
      test: ["CMD", "bash", "-c", "cat < /dev/null > /dev/tcp/127.0.0.1/9200"]
      interval: 5s
      timeout: 60s
      retries: 120
  oap:
    extends:
      file: ../log-base-compose.yml
      service: oap
    environment:
      SW_STORAGE: elasticsearch
      SW_STORAGE_ES_CLUSTER_NODES: es:9200
    depends_on:
      es:
        condition: service_healthy
    ports:
      - 12800
    networks:
      - e2e

  provider:
    extends:
      file: ../../../script/docker-compose/base-compose.yml
      service: provider
    volumes:
      - /tmp/skywalking-logs/:/tmp/skywalking-logs/
    ports:
      - 9090
    networks:
      - e2e
    depends_on:
      oap:
        condition: service_healthy

  fluentbit:
    image: fluent/fluent-bit:1.7
    volumes:
      - /tmp/skywalking-logs:/tmp/skywalking-logs
      - ./fluent-bit.conf:/fluent-bit/etc/fluent-bit.conf
      - ./fluent-bit-parser.conf:/fluent-bit/etc/fluent-bit-parser.conf
      - ./fluent-bit-script.lua:/fluent-bit/etc/fluent-bit-script.lua
    networks:
      - e2e
    depends_on:
      oap:
        condition: service_healthy
      provider:
        condition: service_healthy

networks:
  e2e:
