nodes:
{{- contains .nodes }}
- id: {{ b64enc "User" }}.0
  name: User
  type: USER
  isreal: false
- id: {{ b64enc "e2e-service-provider" }}.1
  name: e2e-service-provider
  type: Tomcat
  isreal: true
- id: {{ b64enc "php" }}.1
  name: php
  type: PHP
  isreal: true
{{- end }}
calls:
{{- contains .calls }}
- source: {{ b64enc "php" }}.1
  sourcecomponents:
    - cURL
  target: {{ b64enc "e2e-service-provider" }}.1
  targetcomponents:
    - Tomcat
  id: {{ b64enc "php" }}.1-{{ b64enc "e2e-service-provider" }}.1
  detectpoints:
    - CLIENT
    - SERVER
- source: {{ b64enc "User" }}.0
  sourcecomponents: []
  target: {{ b64enc "php" }}.1
  targetcomponents:
    - PHP
  id: {{ b64enc "User" }}.0-{{ b64enc "php" }}.1
  detectpoints:
    - SERVER
{{- end }}
