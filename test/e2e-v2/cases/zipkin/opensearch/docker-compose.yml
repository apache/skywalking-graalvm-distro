version: '2.1'

services:
  opensearch:
    image: opensearchproject/opensearch:1.2.0
    expose:
      - 9200
    networks:
      - e2e
    environment:
      - discovery.type=single-node
      - cluster.routing.allocation.disk.threshold_enabled=false
      - plugins.security.ssl.http.enabled=false
    healthcheck:
      test: ["CMD", "bash", "-c", "cat < /dev/null > /dev/tcp/127.0.0.1/9200"]
      interval: 5s
      timeout: 60s
      retries: 120

  oap:
    extends:
      file: ../../../script/docker-compose/base-compose.yml
      service: oap
    environment:
      SW_STORAGE: elasticsearch
      SW_STORAGE_ES_CLUSTER_NODES: opensearch:9200
      SW_ES_USER: admin
      SW_ES_PASSWORD: admin
      SW_QUERY_ZIPKIN: default
      SW_RECEIVER_ZIPKIN: default
    expose:
      - 9411
    ports:
      - 9412
    depends_on:
      opensearch:
        condition: service_healthy
    networks:
      - e2e

  frontend:
    extends:
      file: ../docker-compose-brave.yml
      service: frontend
    depends_on:
      backend:
        condition: service_healthy
      oap:
        condition: service_healthy
    ports:
      - 8081

  backend:
    extends:
      file: ../docker-compose-brave.yml
      service: backend
    depends_on:
      oap:
        condition: service_healthy

networks:
  e2e:
