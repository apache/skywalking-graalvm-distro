version: '2.1'

services:
  h2db:
    build:
      context: ""
      dockerfile: ../../../../../script/dockerfile/Dockerfile.h2
    networks:
      - e2e
    expose:
      - 1521
    healthcheck:
      test: [ "CMD", "bash", "-c", "cat < /dev/null > /dev/tcp/127.0.0.1/1521" ]
      interval: 5s
      timeout: 60s
      retries: 120

  oap:
    extends:
      file: ../docker-compose.yml
      service: oap
    networks:
      - e2e
    environment:
      SW_STORAGE: h2
      SW_STORAGE_H2_URL: jdbc:h2:tcp://h2db:1521/skywalking-oap-db;DATABASE_TO_UPPER=FALSE
    depends_on:
      h2db:
        condition: service_healthy
    ports:
      - 12800

  rover:
    extends:
      file: ../docker-compose.yml
      service: rover
    networks:
      - e2e
    depends_on:
      oap:
        condition: service_healthy

  service:
    extends:
      file: ../docker-compose.yml
      service: service
    networks:
      - e2e
    environment:
      OAP_BACKEND_ADDR: oap:11800
    ports:
      - 80
    depends_on:
      oap:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "bash", "-c", "cat < /dev/null > /dev/tcp/127.0.0.1/80" ]
      interval: 5s
      timeout: 60s
      retries: 120

  proxy:
    extends:
      file: ../docker-compose.yml
      service: proxy
    networks:
      - e2e
    depends_on:
      service:
        condition: service_healthy

networks:
  e2e:
