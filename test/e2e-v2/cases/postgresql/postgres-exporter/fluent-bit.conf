[SERVICE]
    flush          1
    log_level      info
    parsers_File   fluent-bit-parser.conf
[INPUT]
    name           tail
    path           /tmp/skywalking-logs/slow.log
    parser         my-log-format
[FILTER]
    name           grep
    match          *
    regex          log \w*-\w*-\w* \w*:\w*:\w*.\w* UTCLOG:  duration: \w*.\w* ms  statement.*
[FILTER]
    name           lua
    match          *
    script         fluent-bit-script.lua
    call           rewrite_body
[OUTPUT]
    name            stdout
    match           *
    format          json
[OUTPUT]
    name            http
    match           *
    host            oap
    port            12800
    uri             /v3/logs
    format          json
