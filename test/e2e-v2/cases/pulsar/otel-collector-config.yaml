receivers:
  # Data sources: metrics
  prometheus:
    config:
      scrape_configs:
        - job_name: pulsar-monitoring
          scrape_interval: 15s
          static_configs:
            - targets: [broker:8080]
          relabel_configs:
            - source_labels: [ __address__ ]
              regex: (.+)
              target_label: node
              replacement: $$1
        - job_name: bookkeeper-monitoring
          scrape_interval: 10s
          static_configs:
            - targets: [bookie:8000]
              labels:
                cluster: pulsar-cluster
          relabel_configs:
            - source_labels: [ __address__ ]
              regex: (.+)
              target_label: node
              replacement: $$1

processors:
  batch:

exporters:
  otlp:
    # The OAP Server address
    endpoint: "oap:11800"
    tls:
      insecure: true
  debug:
    verbosity: detailed
service:
  pipelines:
    metrics:
      receivers: [prometheus]
      processors: [batch]
      exporters: [debug,otlp]